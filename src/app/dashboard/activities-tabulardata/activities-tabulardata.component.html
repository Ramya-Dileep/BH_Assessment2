<div class="tabulardiv">
  <div class="header">
    <span>Activities</span>
    <span class="results-summary">Results : {{ispoData.length}}</span>
    <div class="nav-actions">
      <input
        class="search-input"
        type="text"
        [formControl]="searchControl"
        placeholder="Search in all columns"
      />

      <span class="material-symbols-outlined">settings</span>

      <span class="material-symbols-outlined" (click)="toggleFullscreen()">
        {{ isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}
      </span>
    </div>
  </div>

  <kendo-grid
    [data]="filteredProjects"
    [height]="isFullscreen ? 900 : 400"
    scrollable="scrollable"
  >
    <kendo-grid-column field="name" title="Name" [width]="150"></kendo-grid-column>
    <kendo-grid-column field="username" title="Username" [width]="100"></kendo-grid-column>
    <kendo-grid-column field="email" title="Email" [width]="200"></kendo-grid-column>
    <kendo-grid-column field="website" title="Website" [width]="150"></kendo-grid-column>
    <kendo-grid-column field="address.street" title="Street" [width]="120"></kendo-grid-column>
    <kendo-grid-column field="address.city" title="City" [width]="120"></kendo-grid-column>
    <kendo-grid-column field="address.zipcode" title="Zipcode" [width]="120"></kendo-grid-column>
  </kendo-grid>
</div>
