<div class="tabulardiv">
  <div class="header">
    <span>Activities</span>
    <span class="results-summary">Results: {{ filteredProjects.length }} Activities
</span>
    <div class="nav-actions">
      <!-- <input
        class="search-input"

      /> -->

      <div class="search-box">
        <input
          type="text"
          class="search-input"
          [formControl]="searchControl"
          placeholder="Search in all columns"
        />
        <span class="material-symbols-outlined search-icon">search</span>
      </div>


       <span class="material-symbols-outlined" (click)="toggleFullscreen()">
        {{ isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}
      </span>

      <span class="material-symbols-outlined">settings</span>

     
    </div>
  </div>

   @if (loading) {
    <kendo-loader
      [size]="'large'"
      [themeColor]="'primary'"
      [type]="'infinite-spinner'"
      style="display: flex; justify-content: center; margin: 20px; height: 400px; color : #147d64">
    </kendo-loader>
  } @else {

    <kendo-grid-column field="zipcode" title="Zipcode" [width]="120"></kendo-grid-column>

<kendo-grid
  [data]="pagedData"
  [height]="isFullscreen? 900 : 350"
  [sortable]="{ mode: 'multiple' }"
  [pageable]="true"
  [skip]="skip"
  [pageSize]="pageSize"
  [sort]="sort"
  [filter]="filter"
  [sort]="sort"
  [filter]="filter"
  (pageChange)="onPageChange($event)"
  (dataStateChange)="dataStateChange($event)"
>
  <kendo-grid-column field="name" title="Name" [width]="150" [filterable]="true"></kendo-grid-column>
  <kendo-grid-column field="username" title="Username" [width]="100" [filterable]="true"></kendo-grid-column>
  <kendo-grid-column field="email" title="Email" [width]="200" [filterable]="true"></kendo-grid-column>
  <kendo-grid-column field="contract" title="Contract" [width]="150" [filterable]="true"></kendo-grid-column>
  <kendo-grid-column field="street" title="Street" [width]="120" [filterable]="true"></kendo-grid-column>
  <kendo-grid-column field="city" title="City" [width]="120" [filterable]="true"></kendo-grid-column>
  <kendo-grid-column field="zipcode" title="Zipcode" [width]="120" [filterable]="true"></kendo-grid-column>
</kendo-grid>


}
</div>
