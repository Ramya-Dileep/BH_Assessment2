<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="header">
    @if (!isCollapsed) {
      <h6>Filter Contracts</h6>
      <button class="menu-btn">...</button>
    }
    <button class="toggle-btn" (click)="toggleSidebar()">
      <mat-icon>{{ isCollapsed ? 'arrow_forward' : 'arrow_back' }}</mat-icon>
    </button>
  </div>

  @if (!isCollapsed) {
    <div class="contract-buttons">
      <button
        class="contract-tab"
        [class.active]="selectedTab === 'my'"
        (click)="setTab('my')"
      >
        My Contracts
      </button>
      <button
        class="contract-tab"
        [class.active]="selectedTab === 'all'"
        (click)="setTab('all')"
      >
        All Contracts
      </button>
      <button
        class="contract-tab"
        [class.active]="selectedTab === 'fav'"
        (click)="setTab('fav')"
      >
        Favourites
      </button>
    </div>

    <!-- <div class="searchjob">
      <input
        type="text"
        [formControl]="searchControl"
        placeholder="Search project or job number"
        class="search-input"
      />
    </div> -->

     <div class="search-box">
       <input
        type="text"
        [formControl]="searchControl"
        placeholder="Search project or job number"
        class="search-input"
      />
        <span class="material-symbols-outlined search-icon">search</span>
      </div>

    <div>
      <button class="advanceSearch">&gt; Advanced Search</button>
    </div>

    <div class="nav-items">
      <div class="results-summary">
        Results: {{ filteredProjects.length }} contract{{ filteredProjects.length !== 1 ? 's' : '' }}
      </div>

      <div *ngIf="filteredProjects.length === 0" class="no-data-message">
        No data found!
      </div>

         <!-- <kendo-treeview
    [nodes]="data"
    [kendoTreeViewCheckable]="{ mode: 'multiple', checkChildren: true }"
    textField="text"
    [children]="children"
    [checkedKeys]="checkedkeys"
    (checkedKeysChange)="onCheckedKeysChange($event)"
    kendoTreeViewExpandable
    [hasChildren]="hasChildren"
    [checkBy]="'id'"
    [expandBy]="'id'"
    [loadOnDemand]="false"
>
</kendo-treeview> -->

       <kendo-treeview
    [nodes]="filteredProjects"
    [kendoTreeViewCheckable]="{ mode: 'multiple', checkChildren: true }"
    textField="text"
    [children]="children"
    [(checkedKeys)]="selectedJobIds"
    (checkedKeysChange)="onCheckedKeysChange($event)"
    kendoTreeViewExpandable
    [hasChildren]="hasChildren"
    [checkBy]="'id'"
    [expandBy]="'id'"
    [loadOnDemand]="false"
>
<ng-template kendoTreeViewNodeTemplate let-dataItem let-hasChildren="hasChildren">
    <span>
      <!-- Add star only for parent nodes -->
      
      {{ dataItem.text }}
      <span *ngIf="dataItem.isFavourite === 'True'" class="material-symbols-outlined star-icon">
        star
      </span>
    </span>
  </ng-template>
</kendo-treeview>

    </div>
  }
</div>
